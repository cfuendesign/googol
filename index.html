  <script defer>
    let img = ""
    let getImage = async () => {
      img = await fetch("https://api.github.com/users/cfuendesign")
      .then((response)=>response.json())
      .then((data)=> {
      document.querySelector("nav > div > #gh-profile").src = data.avatar_url
      console.log("Done!")
      })
    }
    let focusSearchBar = () => {
      document.querySelector("#searchbar").classList.toggle("focused")
    }
    getImage()
  </script>
